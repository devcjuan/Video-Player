<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Video pLayer</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="../../images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4">      
            </video>
            <div class="player-overlay">
                <h2 class="player-title">Trailer</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script>
        const $video = document.querySelector('#video')
        const $play = document.querySelector('#play')
        const $pause = document.querySelector('#pause')

        $play.addEventListener('click', handlePlay)
        $pause.addEventListener('click', handlePause)

        function handlePlay() {
            $video.play()
            $play.hidden = true
            $pause.hidden = false
            console.log('le diste click al botón de play')
        }

        function handlePause() {
            $video.pause()
            $pause.hidden = true
            $play.hidden = false
            console.log('le diste click al botón de pausa')
        }
    </script>

</body>

</html>
